{% extends 'base.html' %}

{% block content %}
  <div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
     <div class="team-img"><img src={{ post.image.url }}  alt=""></div>
{#      <a href=""></a>  #}
      <input type="submit" value="Edit post">
            <div>
            {% if post.comment_to_post.body is not none %}
                <h4>Comments:</h4>
                <p>Comment: {{ post.comment_to_post.body }}</p>
                <p>Commented by user: {{ post.comment_to_post.user }}</p>
            {% endif %}

          </div>
  </div>

{% endblock content %}
